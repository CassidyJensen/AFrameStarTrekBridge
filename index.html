<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@%5E3.2.x/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Sketchfab Resources:
  Door - https://sketchfab.com/3d-models/door-sci-fi-v2-0d4501a6ca804fe6a031eff7b44604fb
  Scanner - https://sketchfab.com/3d-models/sci-fi-scanner-prop-fan-art-f517d1c3e90248b095047814ee892d98#download
  Bench Cat - https://sketchfab.com/3d-models/bench-cat-8ddc585959ee4cbeaf93c27763881f61 
  Chair - https://sketchfab.com/3d-models/captains-chair-83c57e559b024479957ceecbb9ed5cf5
  Stool - https://sketchfab.com/3d-models/bar-stool-635feda18d6b4296ac2b417cbff15afe 
  -->

  <a-scene>

    <!-- Camera -->
    <a-entity
    camera
    position="0 1.5 0"
    kinematic-body
    look-controls
    universal-controls>
    </a-entity>

    <!-- assets (imported) -->
    <a-assets>
      <a-asset-item id="chairModel" src="assets\scene.gltf"></a-asset-item>
      <a-asset-item id="stoolModel" src="assets/stool/scene.gltf"></a-asset-item>
      <a-asset-item id="doorModel" src="assets/door/scene.gltf"></a-asset-item>
      <a-asset-item id="scannerModel" src="assets/scanner/scene.gltf"></a-asset-item>
      <a-asset-item id="benchModel" src="assets/bench-cat/scene.gltf"></a-asset-item>

      <img id="tex1" src="assets/textures/red-carpet.jpg">
      <img id="tex2" src="assets/textures/scan.jpg">
      <img id="tex3" src="assets/textures/white-panel.jpg">
      <img id="tex4" src="assets/textures/fiberglass.jpg">
    </a-assets>

    <a-entity id="lightSphere" geometry="primitive: sphere; radius: 0.2" material="shader: flat" light="type: point; color: #FFF" position="0 12 0"
               ></a-entity>
    <a-entity rotation="0 0 0">
      <!-- BRING THIS BACK WHEN FINISHED -->
      <a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 1000"></a-entity>    <!-- <a-box position="-2 1 -3" rotation="0 90 0" width="2" height="4" color="white"></a-box>

    <!-- outer ring -->
    <a-entity geometry="primitive: ring; radiusInner: 7.5; radiusOuter: 10" rotation="90 0 0" position="0 .5 0"
          material="side: double; src: #tex4; repeat: 10 10"></a-entity>
    <a-entity geometry="primitive: cylinder; radius: 7.5; height: 1; openEnded: true; thetaLength: 360"
    material="side: double; src: #tex3; repeat: 10 10" rotation="0 -160 0"></a-entity>

    <!-- Stairs -->
    <a-entity geometry="primitive: box; width: 3; length: 3; height: .25 " position="-4.75 .25 -5.75" rotation="0 35 0" material="side: double; src: #tex3; repeat: 2 2"></a-entity>
    <a-entity geometry="primitive: box; width: 4; length: 3; height: .25 " position="-4.5 0 -5.5" rotation="0 35 0" material="side: double; src: #tex3; repeat: 2 2"></a-entity>
    
    <a-entity geometry="primitive: box; width: 3; length: 3; height: .25 " position="4.75 .25 -5.75" rotation="0 -35 0" material="side: double; src: #tex3; repeat: 2 2"></a-entity>
    <a-entity geometry="primitive: box; width: 4; length: 3; height: .25 " position="4.5 0 -5.5" rotation="0 -35 0" material="side: double; src: #tex3; repeat: 2 2"></a-entity>

    <!-- Outer walls -->
    <a-entity geometry="primitive: cylinder; radius: 10; height: 10; openEnded: true; thetaLength: 330"
      material="side: double; src: #tex3; repeat: 10 10" rotation="0 -160 0"></a-entity>

    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="8 2.5 -5" rotation="0 45 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>
    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="4 2.5 -9" rotation="0 85 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>
    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="10 2.5 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>
    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="8 2.5 5" rotation="0 -45 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>
    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="4 2.5 9" rotation="0 -85 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>

    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="-8 2.5 -5" rotation="0 -45 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>
    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="-4 2.5 -9" rotation="0 -85 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>
    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="-10 2.5 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>
    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="-8 2.5 5" rotation="0 45 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>
    <a-entity geometry="primitive: box; width: 1; depth: .25; height: 5" position="-4 2.5 9" rotation="0 85 0" material="side: double; src: #tex3; repeat: 5 5"></a-entity>

    <!-- Door -->
    <a-entity gltf-model="#doorModel" scale=".5 .5 .5" position="0 2.5 9.5"></a-entity>

    <!-- Chair -->
    <a-entity gltf-model="#chairModel" scale="0.05 0.05 0.05" rotation="0 -135 0" position="1.5 0 0"></a-entity>
    <a-entity gltf-model="#chairModel" scale="0.05 0.05 0.05" rotation="0 -135 0" position="-1.5 0 0"></a-entity>
    <a-entity gltf-model="#chairModel" scale="0.06 0.06 0.06" rotation="0 -135 0" position="0 .25 4"></a-entity>
    <a-entity geometry="primitive: box; width: 8; depth: 8; height: .5" rotation="0 45 0" position="0 0 7" material="side: double; src: #tex3; repeat: 10 10"></a-entity>

    <a-entity gltf-model="#stoolModel" scale=".0025 .002 .0025" position="-8.2 .5 2.2" rotation=" 0 -90 0"></a-entity>

    <a-entity gltf-model="#scannerModel" scale=".02 .02 .02" position="8.7 .5 -2.2" rotation="0 -75 0"></a-entity>
    <a-entity gltf-model="#scannerModel" scale=".02 .02 .02" position="-8.7 .5 2.2" rotation="0 -75 0"></a-entity>


    <a-entity gltf-model="#benchModel" scale=".3 .3 .3" position="5.8 .5 -7.5" rotation=" 0 60 0"></a-entity>
    <a-entity gltf-model="#benchModel" scale=".3 .3 .3" position="-5.8 .5 -7.5" rotation=" 0 140 0"></a-entity>

    <!-- Desk -->
    <a-entity geometry="primitive: ring; radiusInner: 4; radiusOuter: 5.5; thetaLength: 60" rotation="90 120 0" position="0 .75 2"
        material="side: double; src: #tex2; repeat: 10 10"></a-entity>
    <a-entity geometry="primitive: cylinder; radius: 4; height: 1.5; openEnded: true; thetaLength: 60"
    material="side: double; src: #tex3; repeat: 10 10" rotation="0 150 0" position=" 0 0 2"></a-entity>

    <a-entity geometry="primitive: cylinder; radius: 5.5; height: 1.5; openEnded: true; thetaLength: 60"
    material="side: double; src: #tex3; repeat: 10 10" rotation="0 150 0" position=" 0 0 2"></a-entity>

    <a-entity static-body geometry="primitive: plane; width: 20; height:20" position="0 0 0" rotation="-90 0 0" material="side: double; src: #tex1; repeat: 10 10"></a-entity>
    <a-sky color="black"></a-sky>
    <!-- <a-torus-knot position="-5 2 -3" radius=".7" color="red"></a-torus-knot> -->
    <!-- <a-dodecahedron position=" 5 2 -3" radius=".2" color="green"></a-dodecahedron> -->
  </a-entity>
  </a-scene>


  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
